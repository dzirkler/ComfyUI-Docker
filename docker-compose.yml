services:
  comfyui:
    build:
      dockerfile: Dockerfile
      # target: final
    image: dzirkler/comfyui:latest
    container_name: comfyui
    ports:
      - "8188:8188"
    volumes:
      # persist your models, output, and settings:
      - D:/ComfyUI/models:/app/ComfyUI/models:rw

      # persist your output images:
      - D:/ComfyUI/output:/app/ComfyUI/output:rw

      # persist all your settings & extra nodes:
      - D:/ComfyUI/settings:/app/ComfyUI/user/default:rw

      # persist just your saved flows (overrides the workflows/ in default):
      - D:/ComfyUI/user/default/workflows:/app/ComfyUI/user/default/workflows:rw
    
      # for testing, override entrypoint
      - ./entrypoint.sh:/entrypoint.sh:ro

    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    stdin_open: true
    tty: true
    # restart: unless-stopped
    restart: no
